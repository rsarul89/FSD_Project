<h3 class="well header">Workout Tracker</h3>
<div class="well" id="links">
    <ul class="list-inline links">
        <li><a href="#" routerLinkActive="active" [routerLink]="['../../workout']">View All</a></li>
        <li><a href="#" routerLinkActive="active" [routerLink]="['../add']">Create</a></li>
        <li><a href="#" routerLinkActive="active" [routerLink]="['../../category']">Category</a></li>
        <li><a href="#" routerLinkActive="active" [routerLink]="['../report']">Track</a></li>
    </ul>

    <h3 id="addWorkoutHeader">Add Workout</h3>
    <form #workoutForm="ngForm" (ngSubmit)="onFormSubmit()" [ngClass]="'form-horizontal'" id="workoutCreateForm">
        <div class="form-group">
            <label for="inputTitle" class="control-label col-xs-2">Title:</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputTitle" name="title" [(ngModel)]="model.workout_title" #title="ngModel" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputNote" class="control-label col-xs-2">Note:</label>
            <div class="col-xs-10">
                <textarea class="form-control" id="inputNote" name="note" [(ngModel)]="model.workout_note" #note="ngModel" placeholder="Note"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCalories" class="control-label col-xs-2">Calories Burnt Per Min:</label>
            <div class="col-xs-9 col-sm-3 col-md-3">
                <div class="input-group number-spinner">
                    <input type="number" class="form-control text-center" name="calories" [(ngModel)]="model.calories_burn_per_min" #calories="ngModel" id="inputCalories" min="{{min}}" max="{{max}}" step="{{step}}" disabled="{{disabled}}" required>
                    <span class="input-group-btn">
                        <a class="btn btn-info btn-wa incr-btn" href="javascript:void(0)" (click)="decreaseValue(workoutForm)"><span class="glyphicon glyphicon-minus"></span></a>
                    </span>
                    <span class="input-group-btn">
                        <a class="btn btn-info btn-wa dcr-btn" href="javascript:void(0)" (click)="increaseValue(workoutForm)"><span class="glyphicon glyphicon-plus"></span></a>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="control-label col-xs-2">Category:</label>
            <div class="col-xs-10">
                <select id="inputCategory" name="category" [(ngModel)]="model.category_id" #category="ngModel" [ngClass]="'ddl'" class="form-control" required>
                    <option [ngValue]="0" disabled>Please select a category</option>
                    <option *ngFor="let c of categories" [ngValue]="c.category_id">{{ c.category_name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCategory" class="control-label col-xs-2"></label>
            <div class="col-xs-10">
                <button class="btn btn-lg btn-success btn-block custom-btn add-workout" type="submit" [disabled]="validate(workoutForm)" [attr.area-disabled]="validate(workoutForm)">Add Workout</button>
            </div>
        </div>
    </form>
</div>
