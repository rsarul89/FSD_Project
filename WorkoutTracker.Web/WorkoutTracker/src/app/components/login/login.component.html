<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default login-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="form" id="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <fieldset>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.UserName" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.Password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group text-center">
                        <button [disabled]="loading" class="btn btn-lg btn-success btn-block">Login</button>
                    </div>
                </fieldset>
            </form>
            <hr />
            <h4 class="text-center">OR</h4>
            <a class="btn btn-lg btn-success btn-block" href="#" [routerLink]="['/register']">Register</a>
        </div>
    </div>
</div>
